schema: &schema
  id: sponsor
  layout: &layout
    section:
    background: theme-bg-light
    text: theme-text-dark

  flex: &flex
    row: 
      parent: d-flex flex-row
      row1: p-2 col-4
      row2: p-2 col-8
    column: 
      parent: d-flex flex-column
      col1: order-2
      col2: order-2
      col3: order-1
      col4: order-2

  image: 
    class: img-fluid img-thumbnail float-end
    style: width:150px;height:250px;

  typography: &typography
    title: h2 
    subtitle: h4
    heading: h4 
    description: text-muted

  link: &link
    button: btn btn-primary theme-text-light stretched-link
    href: text-decoration-none

default: 
  <<: *schema

color:
  <<: *schema
  layout:
    section:
    background: theme-bg-color1
    text: theme-text-light

image:
  <<: *schema
  layout:
    section:
    background: theme-bg-unsplash1
    text: theme-text-light