schema: &schema

  id: flex

  layout: &layout
    section: position-relative
    background: custom-bg-light
    text: theme-text-dark
    image: teaser    

  flex: &flex
    rows: &rows
      row: d-flex flex-row
      row1: &row1                 # image
        row: col-4 p-4 
      row2: &row2                 # text 
        row:  col d-flex p-4 
        cols: &cols
          col: d-flex flex-column
          col1: h3                             
          col2: h5                             
          col3: text                           
          col4: text                           
          col5: text  
      row3: &row3                 # icon
        row:
      row4: &row4                 # heading
        row:                    

  # no value will hide 
  content: &content
    image: img-fluid img-thumbnail float-end theme-image-profile  # value includes image              
    icon: display-1                            # value includes image
    title: h3 text-dark text-decoration-none    # value includes image and href includes link
    subtitle: h4 text-dark                         # value includes image
    heading: h4 text-dark                         # value includes image
    description: text-muted                           # value includes image
    href: btn btn-sm btn-block custom-bg-dark text-light stretched-link text-decoration-none  # value includes link

