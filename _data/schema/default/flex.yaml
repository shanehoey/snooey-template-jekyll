schema: &schema
  id: flex
  layout: &layout
    section: position-relative
    background: theme-bg-light
    text: theme-text-dark

  flex: &flex
    row: 
      parent: d-flex flex-row
      row1: col-4 p-4                     #image : no value to hide
      row2: col d-flex p-4                #text : no value to hide
      row3:                               #icon : no value to hide #p-2 col-4 d-flex p-2 col-4 d-flex justify-content-center align-self-center
      row4:                               #heading : no value to hide
    column: 
      parent: d-flex flex-column
      col1: h3                             # title h1,h2,h3,h4,h5 no value to hide
      col2: h5                             # subtitle h1,h2,h3,h4,h5 no value to hide
      col3:                                # heading h1,h2,h3,h4,h5 no value to hide
      col4: text                               # description
      col5:                                # button
  
  asset:
    image:  &image
      class: img-fluid img-thumbnail float-end
      style: width:150px;height:250px;
    icon: display-1

  typography: &typography
    title: h3 text-dark text-decoration-none 
    subtitle: h4 text-dark
    heading: h4 text-dark
    description: text-muted

  link: &link
    button: btn btn-primary theme-text-light stretched-link
    href: text-decoration-none stretched-link

