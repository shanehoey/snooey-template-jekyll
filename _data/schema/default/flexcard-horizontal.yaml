# v1.2.121 _data/schema/flexcard-horizontal.yml
# VNEXT - migrate to theme _data\schema

schema: &schema

  id: flexcard-horizontal

  layout: &layout
    section: position-relative p-3 
    background: theme-bg-color1
    text: theme-text-dark

  flex: &flex
    row: 
      parent: row
    column:
      parent: col-6 p-3
  
  card: &card
    parent: card h-100
    horizontal:
      row: row 
      col: col-4,col-8
    image: card-image-top
    body: card-body
    footer: card-footer

  content: &content # null value will hide the content
    title: h3 text-dark text-decoration-none 
    subtitle: 
    heading: 
    description: text-muted
    link: btn btn-primary theme-text-light d-grid gap-2 mx-auto stretched-link
    image: img-fluid rounded

default: 
  <<: *schema

blog:
  <<: *schema
  id: flexcard-horizontal
  layout:
    <<: *layout
  flex:
    <<: *flex
    column:
      parent: col-12 p-3
  card:
    <<: *card
    footer:
  content:
    <<: *content
    link: stretched-link
    image: img-fluid rounded