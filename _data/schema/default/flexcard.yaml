# v1.2.121 _data/schema/flexcard.yml
# VNEXT - migrate to theme _data\schema

schema: &schema

  id: flexcard

  layout: &layout
    section: position-relative p-4
    background: theme-bg-color1
    text: theme-text-dark

  flex: &flex
    row: 
      parent: row justify-content-around
    column:
      parent: col-lg-3 col-md-4 col-sm-6 p-3
  
  card: 
    parent: card h-100
    horizontal:
      row:
      col:
    image: card-image-top              # cardimage
    body: card-body                    # cardbody
    footer: card-footer text-center    # cardfooter

  content: &content # null value will hide the content
    title: h5 text-dark text-decoration-none    
    subtitle:
    heading: 
    description: text-muted
    link: btn btn-sm theme-bg-color1 theme-text-light stretched-link text-center
    image: rounded-top

default: 
  <<: *schema

