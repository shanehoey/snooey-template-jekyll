# v1.2.121 _data/schema/flexcard.yml
# VNEXT - migrate to theme _data\schema

schema: &schema

  id: flexcard

  layout: &layout
    section: position-relative
    background: theme-bg-light
    text: theme-text-dark

  flex: &flex
    row: 
      parent: row justify-content-around
    column:
      parent: col-lg-3 col-md-4 col-sm-6 p-3
  
  card: 
    parent: card h-100
    horizontal:
      row:
      col:
    image: card-image-top rounded-top  #cardimage no value here hides image
    body: card-body                    #cardbody no value here hides body
    footer: card-footer                #cardfooter no value here hides footer

  typography: &typography
    title: h3 text-dark text-decoration-none     # h1,h2,h3,h4,h5 else p or empty to hide
    subtitle: h4 text-dark                       # h1,h2,h3,h4,h5 else p or empty to hide
    heading: h4 text-dark                        # h1,h2,h3,h4,h5 else p or empty to hide
    description: text-muted                      # h1,h2,h3,h4,h5 else p or empty to hide

  link: &link btn btn-primary theme-text-light d-grid gap-2 mx-auto stretched-link


default: 
  <<: *schema

