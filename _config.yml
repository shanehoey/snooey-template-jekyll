# v1.2.121 _config.yml

title: Snooey
url: https://snooey.com
baseurl: /
separator: " | "
locale: en
timezone: Australia/Brisbane
copyright: Copyright (c) 2018-2022 Shane Hoey

# VNEXT TODO - Jekyll-seo-tag
