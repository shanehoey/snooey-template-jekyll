exclude:
    - LICENSE
    - README.md
    - .gitignore
    - Gemfile
    - Gemfile.lock
    - SECURITY.md
    - _dev/

plugins_dir: _plugins
plugins:
    - jekyll-remote-theme
    - jekyll-sitemap
    - jekyll-optional-front-matter
    - jekyll-admin
    - jekyll-redirect-from
    - jekyll-minifier
 

# BUG: issue when js compressed
jekyll-minifier:
    remove_spaces_inside_tags: true
    remove_multi_spaces: true
    remove_comments: true
    remove_intertag_spaces: true
    compress_css: true
    compress_javascript: false 
 
excerpt_separator: <!--more-->

remote_theme: shanehoey/snooey

include:
    - _pages
    - _redirects
    - favicon.ico

collections_dir: collections

collections:
    brand1:
        output: true
        permalink: /code/:path/
    brand2:
        output: true
        permalink: /docs/:path/
    brand3:
        output: true
        permalink: /tools/:path/
    brand4:
        output: true
        permalink: /hello/:path/

defaults:
  - scope:
      path: ""
    values:
      title:
      subtitle:
      heading:
      description:
      guid:
      author: shanehoey
      link: &link
        icon: bi bi-link
        text: read more
        url:
      assets: &assets
        icon: bi bi-file-earmark
        header: https://placeimg.com/2560/640/tech
        square: https://placeimg.com/300/300/tech
        vertical: https://placeimg.com/800Ã—1200/tech
        horizontal: https://placeimg.com/1200/800/tech
        teaser: https://placeimg.com/700/394/tech
        background: https://placeimg.com/1920/1080/tech
      categories: []
      layout: default   # default/page/paginate/post/video
      navbar: true      # true/false
      breadcrumb: true      # true/false
      carousel: false     # true/false
      footer: true      # true/false
      brand: brand0    # sets the default branding for page (brand1)
      #theme: theme1    # sets the default css classes (theme1])
      #schema: default   # sets the default schema used (default) 

  - scope:
      path: ""
      type: pages
    values:
      layout: page
      link:
        <<: *link
      assets:
        <<: *assets
  
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      permalink: /posts/:slug
      link:
        <<: *link
      assets:
        <<: *assets

  - scope:
      path: ""
      type: brand1
    values:
      layout: brand1/default
      categories: ["brand1"]
      link:
        <<: *link
        icon: bi bi-file-code
      assets:
        <<: *assets
  
  - scope:
      path: "collections/_brand1/github/"
      type: brand1
    values:
      layout: brand1/github
      categories: ["brand1","github"]
      link:
        <<: *link
        icon: bi bi-file-code
      assets:
        <<: *assets
      
  - scope:
      path: "collections/_brand1/gist/"
      type: code
    values:
      layout: code/gist
      link:
        <<: *link
        icon: bi bi-file-code
      assets:
        <<: *assets
      categories: ["brand1","gist"]  
  
  - scope:
      path: ""
      type: brand2
    values:
      layout: brand2/default
      link:
        <<: *link
        icon: bi bi-file-text
      assets:
        <<: *assets
      categories: ["brand2"]
  
  - scope:
      path: "collections/_brand2/document/"
      type: brand2
    values:
      categories: ["brand2","document"]
      layout: brand2/document
      link:
        <<: *link
        icon: bi bi-file-text
      assets:
        <<: *assets
  
  - scope:
      path: "collections/_brand2/video/"
      type: brand2
    values:
      categories: ["brand2","video"]
      layout: brand2/video
      link:
        <<: *link
        icon: bi bi-file-play
      assets:
        <<: *assets
  
  - scope:
      path: ""
      type: brand3
    values:
      categories: ["brand3"]
      layout: brand3/default
      link:
        <<: *link
        icon: bi bi-tools
      assets:
        <<: *assets

  - scope:
      path: ""
      type: brand4
    values:
      categories: ["brand4"]
      layout: brand4/default
      link:
        <<: *link
        icon: bi bi-tools
      assets:
        <<: *assets
